<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="utf-8">
    <title>Liste des Collaborateurs</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Liste des Collaborateurs
        </div>
        <div class="card-body">

            <table class="table table-striped">
                <tr>

                    <th>Matricule</th>
                    <th>Nom </th>
                    <th>Prenom</th>
                    <th>sexe</th>
                    <th>abreviation</th>
                    <th>dateDepart</th>
                    <th>dateEmbauche</th>
                    <th>dateParticipationSeminaireIntegration</th>
                    <th>estParti</th>
                    <th>participationSeminaireIntegration</th>
                    <th>salaire</th>
                    <th>Suppression</th>
                    <th>Edition</th>

                </tr>



                <tr th:each="p:${collaborateurs.content}">
                    <td th:text="${p.matricule }"></td>
                    <td th:text="${p.nomCollaborateur }"></td>
                    <td th:text="${p.prenomCollaborateur }"></td>
                    <td th:text="${p.sexe }"></td>
                    <td th:text="${p.abreviation }"></td>

                    <td th:text= "${ #dates.format(p.dateDepart, 'dd/MM/yyyy') }"></td>

                    <td th:text= "${ #dates.format(p.dateEmbauche, 'dd/MM/yyyy') }"></td>
                    <td th:text= "${ #dates.format(p.dateParticipationSeminaireIntegration, 'dd/MM/yyyy') }"></td>

                    <td th:text="${p.estParti }"> </td>
                    <td th:text="${p.participationSeminaireIntegration}"></td>
                    <td th:text= "${p.salaire }"></td>



                    <td><a class="btn btn-danger"  onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerCollaborateur(id=${p.idCollaborateur},
page=${currentPage},size=${size})}">Supprimer</a>
                    </td>

                    <td><a class="btn btn-danger" th:href="@{modifierCollaborateur(id=${p.idCollaborateur },
page=${currentPage},size=${size})}">Editer</a></td>
                </tr>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
                       th:href="@{ ListeCollaborateurs(page=${status.index}, size=${size} ) }"
                       th:text="${status.index }"></a>
                </li>
            </ul>

        </div>
    </div>
</div>
</div>
</body>
</html>
